<pre class="text"><code>小时候的我总喜欢写日记，但没能坚持下来的原因总是日记被家人看到。小时候总喜欢像流水账一样记录一天中的每一件事，现在看来是可笑的，我大抵是不敢再看那些文字了。现在想写下日记是因为我认为在大学阶段的回忆是值得珍藏的，从前的只是日记是无聊的消遣，而现在我是想珍视一些东西了。有句话不是这样说的吗：我们无法判断一个瞬间的意义，直到其成为回忆。
-- Feb 17 2025</code></pre>
